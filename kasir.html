<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASIR CAFE - MONITOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @keyframes kedip { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .animasi-baru { animation: kedip 1s infinite; border: 2px solid yellow; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-mono">

    <div id="overlay-start" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center cursor-pointer" onclick="mulaiAplikasi()">
        <div class="text-6xl mb-4">üîá ‚û°Ô∏è üîä</div>
        <h1 class="text-2xl font-bold text-green-400 animate-pulse">KLIK LAYAR UNTUK MULAI KASIR</h1>
        <p class="text-gray-400 mt-2">Wajib diklik agar notifikasi suara aktif</p>
    </div>

    <nav class="bg-gray-800 p-4 border-b border-gray-700 flex justify-between items-center sticky top-0 z-40">
        <h1 class="text-xl font-bold text-orange-500">üî• CAFE MONITOR</h1>
        <div id="status-koneksi" class="text-xs text-gray-500">Menghubungkan...</div>
    </nav>

    <div class="p-4 max-w-6xl mx-auto">
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div onclick="gantiFilter('pending')" class="bg-gray-800 p-4 rounded-lg border-l-4 border-yellow-500 cursor-pointer hover:bg-gray-700">
                <h3 class="text-gray-400 text-sm">PESANAN BARU</h3>
                <p id="count-pending" class="text-4xl font-bold text-yellow-400">0</p>
            </div>
            <div onclick="gantiFilter('lunas')" class="bg-gray-800 p-4 rounded-lg border-l-4 border-green-500 cursor-pointer hover:bg-gray-700">
                <h3 class="text-gray-400 text-sm">SELESAI / LUNAS</h3>
                <p id="count-lunas" class="text-4xl font-bold text-green-400">0</p>
            </div>
        </div>

        <h2 id="judul-list" class="text-lg font-bold mb-4 border-b border-gray-700 pb-2">DAFTAR ANTRIAN</h2>
        <div id="grid-pesanan" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <p class="text-gray-500 col-span-full text-center py-10">Belum ada data...</p>
        </div>
    </div>

    <script>
        // --- KONFIGURASI (WAJIB DIISI) ---
        // Ganti titik-titik di bawah dengan kode Supabase Anda yang asli!
        const SUPABASE_URL = 'https://wythxpljidldaqmrplua.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_gyKCFApEbb42xicDzLDGMw_L0W4lzyb';
        
        // Inisialisasi
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let audioNotif = new Audio('notif.wav'); // Pastikan file notif.wav ada di GitHub
        let dataPesanan = [];
        let filterStatus = 'pending';

        // --- FUNGSI UTAMA ---

        // 1. Tombol Mulai (Agar browser mengizinkan suara)
        function mulaiAplikasi() {
            document.getElementById('overlay-start').style.display = 'none';
            audioNotif.play().then(() => {
                audioNotif.pause();
                audioNotif.currentTime = 0;
            }).catch(e => console.log("Audio siap."));
            ambilData();
        }

        // 2. Ambil Data dari Database
        async function ambilData() {
            document.getElementById('status-koneksi').innerText = "Memuat data...";
            const { data, error } = await client
                .from('pesanan')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error("Error:", error);
                document.getElementById('status-koneksi').innerText = "Error mengambil data!";
            } else {
                dataPesanan = data || [];
                renderLayar();
                document.getElementById('status-koneksi').innerText = "üü¢ Terhubung Realtime";
            }
        }

        // 3. Tampilkan ke Layar (Render)
        function renderLayar() {
            // Hitung Angka
            const pending = dataPesanan.filter(x => x.status_bayar === 'pending');
            const lunas = dataPesanan.filter(x => x.status_bayar !== 'pending');
            
            document.getElementById('count-pending').innerText = pending.length;
            document.getElementById('count-lunas').innerText = lunas.length;

            // Filter Tampilan
            const listTampil = filterStatus === 'pending' ? pending : lunas;
            const container = document.getElementById('grid-pesanan');

            if (listTampil.length === 0) {
                container.innerHTML = `<p class="text-gray-500 col-span-full text-center py-10">Tidak ada pesanan ${filterStatus}.</p>`;
                return;
            }

            // Buat Kartu HTML
            container.innerHTML = listTampil.map(o => `
                <div class="bg-gray-800 p-4 rounded-lg shadow-lg border-t-4 ${o.status_bayar==='pending' ? 'border-yellow-500' : 'border-green-500'} fade-in">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-white">Meja ${o.nomor_meja}</h3>
                        <span class="text-xs bg-gray-700 px-2 py-1 rounded">${new Date(o.created_at).toLocaleTimeString()}</span>
                    </div>
                    
                    <div class="bg-gray-900 p-3 rounded mb-3 text-sm text-gray-300 whitespace-pre-line border border-gray-700">
                        ${o.items}
                    </div>

                    <div class="flex justify-between items-center mt-2">
                        <div class="text-lg font-bold text-orange-400">Rp ${parseInt(o.total_bayar).toLocaleString()}</div>
                        
                        ${o.status_bayar === 'pending' ? 
                        `<button onclick="bayar(${o.id})" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-bold shadow transition">‚úÖ BAYAR</button>` 
                        : 
                        `<span class="text-green-500 font-bold">LUNAS</span>`
                        }
                    </div>
                </div>
            `).join('');
        }

        // 4. Update Status Bayar
        async function bayar(id) {
            Swal.fire({
                title: 'Konfirmasi Bayar?',
                text: "Pastikan uang sudah diterima.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya, Lunas!'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    await client.from('pesanan').update({ status_bayar: 'lunas' }).eq('id', id);
                    Swal.fire('Berhasil!', 'Status pesanan diperbarui.', 'success');
                    // Data akan update otomatis via Realtime
                }
            });
        }

        function gantiFilter(status) {
            filterStatus = status;
            document.getElementById('judul-list').innerText = status === 'pending' ? "DAFTAR ANTRIAN (BELUM BAYAR)" : "RIWAYAT SELESAI";
            renderLayar();
        }

        // --- SISTEM REALTIME (Jantung Aplikasi) ---
        const channel = client.channel('public:pesanan')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'pesanan' }, (payload) => {
                console.log("Ada update!", payload);
                
                // Jika pesanan baru masuk
                if (payload.eventType === 'INSERT') {
                    // Mainkan Suara
                    audioNotif.play().catch(e => console.log("Suara gagal, pastikan sudah klik layar awal."));
                    
                    // Notifikasi Layar
                    Swal.fire({
                        title: 'PESANAN BARU!',
                        text: `Meja ${payload.new.nomor_meja} baru saja memesan.`,
                        icon: 'info',
                        timer: 3000,
                        showConfirmButton: false
                    });
                }
                
                // Refresh Data
                ambilData();
            })
            .subscribe();

    </script>
</body>
</html>
