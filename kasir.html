<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASIR CAFE - BLUETOOTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @keyframes kedip { 0% { border-color: red; 50% { border-color: yellow; } 100% { border-color: red; } } }
        .pesanan-baru { animation: kedip 1s infinite; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

    <div id="overlay-start" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center cursor-pointer" onclick="mulaiAplikasi()">
        <div class="text-6xl mb-4 animate-bounce">üëÜ</div>
        <h1 class="text-3xl font-bold text-green-400">KLIK LAYAR UNTUK MULAI</h1>
        <p class="text-gray-400 mt-2">Aktifkan Suara & Bluetooth Mode</p>
    </div>

    <nav class="bg-gray-800 p-4 border-b border-gray-700 flex justify-between items-center sticky top-0 z-40 shadow-lg">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üñ®Ô∏è</span>
            <h1 class="text-xl font-bold tracking-wider">KASIR + PRINTER</h1>
        </div>
        <div id="status-koneksi" class="text-xs px-2 py-1 rounded bg-gray-700 text-gray-300">Menghubungkan...</div>
    </nav>

    <div class="p-6 max-w-7xl mx-auto">
        <div class="grid grid-cols-2 gap-6 mb-8">
            <div onclick="gantiFilter('pending')" class="bg-gray-800 p-6 rounded-xl border-l-8 border-yellow-500 cursor-pointer hover:bg-gray-750 transition shadow-lg">
                <h3 class="text-gray-400 font-bold uppercase text-sm tracking-widest">Antrian Baru</h3>
                <p id="count-pending" class="text-5xl font-bold text-white mt-2">0</p>
            </div>
            <div onclick="gantiFilter('lunas')" class="bg-gray-800 p-6 rounded-xl border-l-8 border-green-500 cursor-pointer hover:bg-gray-750 transition shadow-lg">
                <h3 class="text-gray-400 font-bold uppercase text-sm tracking-widest">Selesai / Lunas</h3>
                <p id="count-lunas" class="text-5xl font-bold text-white mt-2">0</p>
            </div>
        </div>

        <div class="flex justify-between items-end mb-4 border-b border-gray-700 pb-2">
            <h2 id="judul-list" class="text-2xl font-bold text-yellow-400">DAFTAR ANTRIAN</h2>
        </div>

        <div id="grid-pesanan" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <div class="col-span-full text-center py-20 text-gray-600">Menunggu data...</div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://wythxpljidldaqmrplua.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_gyKCFApEbb42xicDzLDGMw_L0W4lzyb'; // Key Anda sudah benar
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let audioNotif = new Audio('notif.wav'); 
        let dataPesanan = [];
        let filterStatus = 'pending'; 

        // --- SYSTEM ---

        function mulaiAplikasi() {
            document.getElementById('overlay-start').style.display = 'none';
            audioNotif.play().then(() => {
                audioNotif.pause();
                audioNotif.currentTime = 0;
            }).catch(e => console.log("Audio siap."));
            ambilData();
        }

        async function ambilData() {
            document.getElementById('status-koneksi').innerText = "üîÑ Sync...";
            const { data, error } = await client
                .from('pesanan')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) console.error("Error DB:", error);
            else {
                dataPesanan = data || [];
                renderLayar();
                document.getElementById('status-koneksi').innerText = "üü¢ Online";
            }
        }

        function renderLayar() {
            const pending = dataPesanan.filter(x => x.status_bayar === 'pending');
            const lunas = dataPesanan.filter(x => x.status_bayar !== 'pending');
            
            document.getElementById('count-pending').innerText = pending.length;
            document.getElementById('count-lunas').innerText = lunas.length;

            const listTampil = filterStatus === 'pending' ? pending : lunas;
            const container = document.getElementById('grid-pesanan');

            if (listTampil.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">Tidak ada pesanan.</div>`;
                return;
            }

            // RENDER KARTU
            container.innerHTML = listTampil.map(o => {
                // Label Metode Bayar
                let labelMetode = o.metode_bayar === 'qr' 
                    ? `<span class="bg-blue-600 text-white text-xs px-2 py-1 rounded font-bold">QRIS</span>`
                    : `<span class="bg-orange-600 text-white text-xs px-2 py-1 rounded font-bold">TUNAI</span>`;

                // Sanitasi data untuk tombol print (menghindari error kutip/enter)
                const safeCatatan = (o.catatan || '').replace(/\n/g, '\\n').replace(/'/g, "\\'");
                const safeNama = (o.nama_konsumen || 'Tanpa Nama').replace(/'/g, "\\'");

                return `
                <div class="bg-gray-800 rounded-xl overflow-hidden shadow-xl border border-gray-700 flex flex-col ${o.status_bayar==='pending' ? 'pesanan-baru' : ''}">
                    
                    <div class="p-4 ${o.status_bayar==='pending' ? 'bg-yellow-900/30' : 'bg-green-900/30'} flex justify-between items-start">
                        <div>
                            <h3 class="text-2xl font-bold text-white">Meja ${o.no_meja}</h3>
                            <p class="text-orange-300 font-bold text-sm mt-1">üë§ ${o.nama_konsumen || 'Tanpa Nama'}</p>
                        </div>
                        <div class="text-right flex flex-col items-end gap-1">
                            <span class="text-xs text-gray-400">${new Date(o.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                            ${labelMetode}
                        </div>
                    </div>
                    
                    <div class="p-4 flex-grow border-t border-b border-gray-700/50 bg-gray-800/50">
                        <pre class="whitespace-pre-wrap font-sans text-gray-300 text-sm leading-relaxed">${o.catatan}</pre>
                    </div>

                    <div class="p-4 bg-gray-900 flex justify-between items-center gap-2">
                        <div class="flex-grow">
                            <p class="text-xs text-gray-500">Total</p>
                            <p class="text-xl font-bold text-white">Rp ${parseInt(o.total_bayar).toLocaleString()}</p>
                        </div>
                        
                        ${o.status_bayar === 'pending' ? 
                        // MODE PENDING: Ada tombol TOLAK & TERIMA
                        `
                        <button onclick="hapusPesanan(${o.id})" class="bg-red-900/50 hover:bg-red-700 text-red-200 px-3 py-2 rounded-lg text-sm border border-red-800">
                            üóëÔ∏è
                        </button>
                        <button onclick="cekPembayaran(${o.id}, '${safeNama}', ${o.total_bayar}, '${o.metode_bayar}', '${o.bukti_url}')" 
                           class="flex-grow bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg font-bold shadow-lg transform hover:scale-105 transition text-sm">
                            ${o.metode_bayar === 'qr' ? 'CEK BUKTI' : 'TERIMA'}
                        </button>
                        ` 
                        : 
                        // MODE LUNAS: Ada tombol PRINT
                        `
                        <button onclick="printStruk('${o.no_meja}', '${safeNama}', '${safeCatatan}', ${o.total_bayar}, '${o.created_at}')" 
                            class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded border border-gray-500 flex items-center gap-2 font-bold shadow">
                            üñ®Ô∏è PRINT
                        </button>
                        <span class="text-green-500 font-bold border border-green-500/30 px-3 py-1 rounded bg-green-900/20">LUNAS</span>
                        `
                        }
                    </div>
                </div>
            `}).join('');
        }

        // --- FUNGSI PRINT BLUETOOTH (RawBT Scheme) ---
        function printStruk(meja, nama, items, total, tanggal) {
            let tgl = new Date(tanggal).toLocaleString('id-ID');
            let rupiah = parseInt(total).toLocaleString('id-ID');

            // Format ESC/POS
            let struk = "";
            struk += "\x1b\x40"; // Init
            struk += "\x1b\x61\x01"; // Center
            struk += "\x1b\x21\x30"; // Double Size
            struk += "CAFE ANDA\n"; // GANTI NAMA CAFE DISINI
            struk += "\x1b\x21\x00"; // Normal
            struk += "Jl. Raya No. 123\n"; // GANTI ALAMAT DISINI
            struk += "--------------------------------\n";
            
            struk += "\x1b\x61\x00"; // Left
            struk += `Tgl : ${tgl}\n`;
            struk += `Meja: ${meja} - ${nama}\n`;
            struk += "--------------------------------\n";
            
            // Item List (Data dari 'catatan')
            struk += items + "\n";
            
            struk += "--------------------------------\n";
            struk += "\x1b\x61\x02"; // Right
            struk += "\x1b\x21\x10"; // Double Height
            struk += `TOTAL: Rp ${rupiah}\n`;
            struk += "\x1b\x21\x00"; // Normal
            
            struk += "--------------------------------\n";
            struk += "\x1b\x61\x01"; // Center
            struk += "Terima Kasih\n";
            struk += "Simpan struk sebagai bukti\n";
            struk += "\n\n\n"; // Feed paper

            // Kirim ke Aplikasi RawBT
            let url = "rawbt:data=" + encodeURIComponent(struk);
            window.location.href = url;
        }

        // --- FUNGSI HAPUS PESANAN (TOLAK) ---
        async function hapusPesanan(id) {
            const result = await Swal.fire({
                title: 'Tolak Pesanan?',
                text: "Yakin ini orderan fiktif/salah?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Ya, Hapus!',
                cancelButtonText: 'Batal',
                background: '#1f2937', color: '#fff'
            });

            if (result.isConfirmed) {
                await client.from('pesanan').delete().eq('id', id);
                Swal.fire({ title: 'Dihapus!', icon: 'success', timer: 1000, showConfirmButton: false, background: '#1f2937', color: '#fff' });
            }
        }

        // --- CEK PEMBAYARAN ---
        async function cekPembayaran(id, nama, total, metode, buktiUrl) {
            let rupiah = parseInt(total).toLocaleString('id-ID');

            if (metode === 'qr') {
                if(!buktiUrl || buktiUrl === 'null' || buktiUrl === 'undefined') {
                    Swal.fire('Info', 'Pelanggan memilih QR tapi belum upload bukti.', 'info');
                    return;
                }
                const result = await Swal.fire({
                    title: 'VERIFIKASI BUKTI',
                    text: `Total: Rp ${rupiah} (a.n ${nama})`,
                    imageUrl: buktiUrl,
                    imageAlt: 'Bukti Transfer',
                    imageHeight: 400,
                    showCancelButton: true,
                    confirmButtonText: '‚úÖ Valid (Lunas)',
                    cancelButtonText: 'Batal',
                    confirmButtonColor: '#10B981',
                    background: '#1f2937', color: '#fff'
                });
                if (result.isConfirmed) updateLunas(id);
            } else {
                const result = await Swal.fire({
                    title: 'TERIMA TUNAI?',
                    text: `Pastikan uang Rp ${rupiah} diterima dari ${nama}.`,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Terima Uang',
                    cancelButtonText: 'Batal',
                    confirmButtonColor: '#10B981',
                    background: '#1f2937', color: '#fff'
                });
                if (result.isConfirmed) updateLunas(id);
            }
        }

        async function updateLunas(id) {
            await client.from('pesanan').update({ status_bayar: 'lunas' }).eq('id', id);
            Swal.fire({ title: 'Lunas!', icon: 'success', timer: 1000, showConfirmButton: false, background: '#1f2937', color: '#fff' });
        }

        function gantiFilter(status) {
            filterStatus = status;
            document.getElementById('judul-list').innerText = status === 'pending' ? "DAFTAR ANTRIAN" : "RIWAYAT SELESAI";
            renderLayar();
        }

        // --- REALTIME ---
        client.channel('public:pesanan')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'pesanan' }, (payload) => {
                if (payload.eventType === 'INSERT') {
                    audioNotif.play().catch(e => {});
                    Swal.fire({
                        title: 'PESANAN MASUK!',
                        html: `<h2 class="text-3xl font-bold text-orange-500">Meja ${payload.new.no_meja}</h2>`,
                        icon: 'success', timer: 3000, showConfirmButton: false, background: '#1f2937', color: '#fff'
                    });
                }
                ambilData();
            })
            .subscribe();

    </script>
</body>
</html>
