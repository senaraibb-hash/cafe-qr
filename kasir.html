<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASIR CAFE - ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes kedip { 0% { border-color: #ef4444; box-shadow: 0 0 10px #ef4444; } 50% { border-color: #eab308; box-shadow: 0 0 20px #eab308; } 100% { border-color: #ef4444; box-shadow: 0 0 10px #ef4444; } }
        .pesanan-baru { animation: kedip 1.5s infinite; }
        .btn-press:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans">

    <div id="overlay-start" class="fixed inset-0 bg-black/95 z-50 flex flex-col items-center justify-center cursor-pointer" onclick="mulaiAplikasi()">
        <div class="bg-gray-800 p-10 rounded-3xl border border-gray-700 text-center shadow-2xl animate-bounce">
            <div class="text-7xl mb-6">ðŸ‘†</div>
            <h1 class="text-4xl font-black text-green-400">KLIK UNTUK MULAI</h1>
            <p class="text-gray-400 mt-3 text-lg">Mengaktifkan Suara & Sistem</p>
        </div>
    </div>

    <nav class="bg-gray-800/90 backdrop-blur p-4 border-b border-gray-700 flex justify-between items-center sticky top-0 z-40 shadow-lg">
        <div class="flex items-center gap-3">
            <div class="bg-orange-600 p-2 rounded-lg text-white"><i class="fa-solid fa-cash-register text-xl"></i></div>
            <div>
                <h1 class="text-xl font-bold tracking-wide text-white">KASIR MONITOR</h1>
                <p id="jam-digital" class="text-xs text-gray-400 font-mono">--:--:--</p>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="tutupToko()" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-lg font-bold text-xs shadow-lg btn-press flex items-center gap-2 border border-red-400">
                <i class="fa-solid fa-store-slash"></i> TUTUP BUKU (RESET)
            </button>
            
            <div id="status-koneksi" class="text-xs px-3 py-1.5 rounded-full bg-gray-700 text-gray-400 border border-gray-600 flex items-center gap-2">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Loading...
            </div>
        </div>
    </nav>

    <div class="p-6 max-w-7xl mx-auto">
        <div class="grid grid-cols-2 gap-6 mb-8">
            <div onclick="gantiFilter('pending')" class="group bg-gray-800 p-6 rounded-2xl border border-gray-700 cursor-pointer hover:border-yellow-500 transition shadow-lg relative overflow-hidden">
                <div class="absolute right-0 top-0 p-4 opacity-10 text-yellow-500 transform group-hover:scale-110 transition"><i class="fa-solid fa-bell text-6xl"></i></div>
                <h3 class="text-gray-400 font-bold uppercase text-xs tracking-widest mb-1">Pesanan Baru</h3>
                <p id="count-pending" class="text-5xl font-black text-white">0</p>
                <p class="text-yellow-500 text-xs mt-2 font-bold group-hover:translate-x-1 transition">LIHAT DAFTAR &rarr;</p>
            </div>
            <div onclick="gantiFilter('lunas')" class="group bg-gray-800 p-6 rounded-2xl border border-gray-700 cursor-pointer hover:border-green-500 transition shadow-lg relative overflow-hidden">
                <div class="absolute right-0 top-0 p-4 opacity-10 text-green-500 transform group-hover:scale-110 transition"><i class="fa-solid fa-receipt text-6xl"></i></div>
                <h3 class="text-gray-400 font-bold uppercase text-xs tracking-widest mb-1">Selesai (Hari Ini)</h3>
                <p id="count-lunas" class="text-5xl font-black text-white">0</p>
                <p class="text-green-500 text-xs mt-2 font-bold group-hover:translate-x-1 transition">LIHAT RIWAYAT &rarr;</p>
            </div>
        </div>

        <div class="flex items-center gap-4 mb-6">
            <h2 id="judul-list" class="text-2xl font-bold text-white">DAFTAR ANTRIAN</h2>
            <div class="h-1 flex-grow bg-gray-800 rounded-full"></div>
        </div>

        <div id="grid-pesanan" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20 text-gray-500 italic">Menunggu data...</div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://wythxpljidldaqmrplua.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_gyKCFApEbb42xicDzLDGMw_L0W4lzyb'; // Key Anda
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let audioNotif = new Audio('notif.wav'); 
        let dataPesanan = [];
        let filterStatus = 'pending'; 

        setInterval(() => { document.getElementById('jam-digital').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);

        function mulaiAplikasi() {
            document.getElementById('overlay-start').style.opacity = '0';
            setTimeout(() => { document.getElementById('overlay-start').style.display = 'none'; }, 500);
            audioNotif.play().then(() => { audioNotif.pause(); audioNotif.currentTime = 0; }).catch(e=>{});
            ambilData();
        }

        async function ambilData() {
            // Ambil hanya data yang BELUM DIARSIP (di_arsip = false)
            // Ini membuat layar kasir bersih setiap pagi setelah Tutup Toko
            const { data, error } = await client
                .from('pesanan')
                .select('*')
                .eq('di_arsip', false) 
                .order('created_at', { ascending: false });

            if (!error) {
                dataPesanan = data || [];
                renderLayar();
                document.getElementById('status-koneksi').innerHTML = `<span class="w-2 h-2 rounded-full bg-green-500"></span> Online`;
                document.getElementById('status-koneksi').className = "text-xs px-3 py-1.5 rounded-full bg-green-900/50 text-green-300 border border-green-800 flex items-center gap-2";
            }
        }

        function renderLayar() {
            const pending = dataPesanan.filter(x => x.status_bayar === 'pending');
            const lunas = dataPesanan.filter(x => x.status_bayar !== 'pending');
            
            document.getElementById('count-pending').innerText = pending.length;
            document.getElementById('count-lunas').innerText = lunas.length;

            const listTampil = filterStatus === 'pending' ? pending : lunas;
            const container = document.getElementById('grid-pesanan');

            if (listTampil.length === 0) {
                container.innerHTML = `
                <div class="col-span-full text-center py-10 bg-gray-800/30 rounded-2xl border border-gray-700 border-dashed text-gray-500">
                    Tidak ada pesanan ${filterStatus}.
                </div>`;
                return;
            }

            container.innerHTML = listTampil.map(o => {
                const labelMetode = o.metode_bayar === 'qr' 
                    ? `<span class="bg-blue-600/20 text-blue-400 border border-blue-600/50 text-[10px] px-2 py-1 rounded font-bold uppercase"><i class="fa-solid fa-qrcode"></i> QRIS</span>`
                    : `<span class="bg-orange-600/20 text-orange-400 border border-orange-600/50 text-[10px] px-2 py-1 rounded font-bold uppercase"><i class="fa-solid fa-money-bill-wave"></i> TUNAI</span>`;

                const safeCatatan = (o.catatan || '').replace(/\n/g, '\\n').replace(/'/g, "\\'");
                const safeNama = (o.nama_konsumen || 'Tanpa Nama').replace(/'/g, "\\'");
                const waktu = new Date(o.created_at).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});

                return `
                <div class="bg-gray-800 rounded-2xl overflow-hidden shadow-xl border border-gray-700 flex flex-col ${o.status_bayar==='pending' ? 'pesanan-baru' : ''}">
                    <div class="p-4 ${o.status_bayar==='pending' ? 'bg-gradient-to-r from-yellow-900/40 to-gray-800' : 'bg-gradient-to-r from-green-900/40 to-gray-800'} flex justify-between items-start border-b border-gray-700">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-xs text-gray-400 bg-black/30 px-2 py-0.5 rounded border border-gray-600">${waktu}</span>
                                ${labelMetode}
                            </div>
                            <h3 class="text-2xl font-black text-white">Meja ${o.no_meja}</h3>
                            <p class="text-gray-300 text-sm mt-1">ðŸ‘¤ ${o.nama_konsumen}</p>
                        </div>
                    </div>
                    
                    <div class="p-4 flex-grow bg-gray-800/50">
                        <pre class="whitespace-pre-wrap font-mono text-gray-300 text-sm leading-relaxed">${o.catatan}</pre>
                    </div>

                    <div class="p-4 bg-gray-900 border-t border-gray-700">
                        <div class="flex justify-between items-end mb-4">
                            <span class="text-xs text-gray-500 font-bold uppercase">Total</span>
                            <span class="text-xl font-black text-white">Rp ${parseInt(o.total_bayar).toLocaleString('id-ID')}</span>
                        </div>
                        
                        <div class="flex gap-2">
                        ${o.status_bayar === 'pending' ? 
                            `<button onclick="hapusPesanan(${o.id})" class="bg-red-500/10 hover:bg-red-500 hover:text-white text-red-500 w-12 h-12 rounded-xl flex items-center justify-center border border-red-500/50 transition btn-press"><i class="fa-solid fa-trash-can"></i></button>
                             <button onclick="cekPembayaran(${o.id}, '${safeNama}', ${o.total_bayar}, '${o.metode_bayar}', '${o.bukti_url}')" class="flex-grow bg-blue-600 hover:bg-blue-500 text-white h-12 rounded-xl font-bold shadow-lg transition btn-press flex items-center justify-center gap-2">
                                ${o.metode_bayar === 'qr' ? '<i class="fa-solid fa-camera"></i> CEK BUKTI' : '<i class="fa-solid fa-hand-holding-dollar"></i> TERIMA UANG'}
                             </button>` 
                            : 
                            `<button onclick="printStruk('${o.no_meja}', '${safeNama}', '${safeCatatan}', ${o.total_bayar}, '${o.created_at}')" class="flex-grow bg-gray-700 hover:bg-gray-600 text-white h-12 rounded-xl border border-gray-600 font-bold transition btn-press flex items-center justify-center gap-2"><i class="fa-solid fa-print"></i> PRINT</button>`
                        }
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // --- FITUR TUTUP TOKO (RESET) ---
        async function tutupToko() {
            const result = await Swal.fire({
                title: 'Tutup Toko Hari Ini?',
                text: "Semua pesanan di layar akan diarsip. Layar akan bersih untuk besok.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Ya, Tutup & Reset!',
                background: '#1f2937', color: '#fff'
            });

            if (result.isConfirmed) {
                // Update semua data yang belum diarsip menjadi di_arsip = true
                const { error } = await client.from('pesanan').update({ di_arsip: true }).eq('di_arsip', false);
                if (!error) {
                    ambilData(); // Layar otomatis kosong
                    Swal.fire({ title: 'Toko Ditutup!', icon: 'success', timer: 2000, showConfirmButton: false, background: '#1f2937', color: '#fff' });
                }
            }
        }

        // --- HAPUS / TOLAK ---
        async function hapusPesanan(id) {
            const result = await Swal.fire({
                title: 'Hapus Pesanan?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: 'Ya, Hapus', background: '#1f2937', color: '#fff'
            });
            if (result.isConfirmed) {
                await client.from('pesanan').delete().eq('id', id);
                ambilData(); // Langsung refresh
            }
        }

        // --- PRINT BLUETOOTH (RawBT) ---
        function printStruk(meja, nama, items, total, tanggal) {
            let tgl = new Date(tanggal).toLocaleString('id-ID');
            let rupiah = parseInt(total).toLocaleString('id-ID');
            let struk = `\x1b\x40\x1b\x61\x01\x1b\x21\x30CAFE SENJA\n\x1b\x21\x00--------------------------------\n\x1b\x61\x00Meja : ${meja}\nNama : ${nama}\nWaktu: ${tgl}\n--------------------------------\n${items}\n--------------------------------\n\x1b\x61\x02\x1b\x21\x10TOTAL: Rp ${rupiah}\n\x1b\x21\x00--------------------------------\n\x1b\x61\x01Terima Kasih\n\n\n`;
            window.location.href = "rawbt:data=" + encodeURIComponent(struk);
        }

        // --- PEMBAYARAN ---
        async function cekPembayaran(id, nama, total, metode, buktiUrl) {
            let rupiah = parseInt(total).toLocaleString('id-ID');
            if (metode === 'qr') {
                if(!buktiUrl || buktiUrl === 'null') { Swal.fire({icon:'info', title:'Oops', text:'Belum ada bukti upload!', background:'#1f2937', color:'#fff'}); return; }
                const r = await Swal.fire({ title: 'CEK BUKTI', text: `Tagihan: Rp ${rupiah}`, imageUrl: buktiUrl, imageAlt: 'Bukti', imageHeight: 400, showCancelButton: true, confirmButtonText: 'âœ… SAH', confirmButtonColor: '#10B981', background: '#1f2937', color: '#fff' });
                if (r.isConfirmed) updateLunas(id);
            } else {
                const r = await Swal.fire({ title: 'TERIMA TUNAI', text: `Terima Rp ${rupiah}?`, icon: 'question', showCancelButton: true, confirmButtonText: 'Ya', confirmButtonColor: '#10B981', background: '#1f2937', color: '#fff' });
                if (r.isConfirmed) updateLunas(id);
            }
        }

        async function updateLunas(id) {
            await client.from('pesanan').update({ status_bayar: 'lunas' }).eq('id', id);
            ambilData();
            Swal.fire({ title: 'Lunas!', icon: 'success', timer: 1000, showConfirmButton: false, background: '#1f2937', color: '#fff' });
        }

        function gantiFilter(status) {
            filterStatus = status;
            document.getElementById('judul-list').innerText = status === 'pending' ? "DAFTAR ANTRIAN" : "RIWAYAT SELESAI (HARI INI)";
            const judul = document.getElementById('judul-list');
            judul.className = status === 'pending' ? "text-2xl font-bold text-yellow-400" : "text-2xl font-bold text-green-400";
            ambilData();
        }

        // --- REALTIME ---
        client.channel('public:pesanan').on('postgres_changes', { event: '*', schema: 'public', table: 'pesanan' }, (payload) => {
            if (payload.eventType === 'INSERT') {
                audioNotif.play().catch(e => {});
                Swal.fire({ title: 'PESANAN MASUK!', html: `<h2 class="text-3xl font-bold text-orange-500">Meja ${payload.new.no_meja}</h2>`, icon: 'success', timer: 3000, showConfirmButton: false, background: '#1f2937', color: '#fff' });
            }
            ambilData();
        }).subscribe();
    </script>
</body>
</html>
