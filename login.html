<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN SISTEM CAFE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-700">
        <div class="text-center mb-8">
            <div class="text-6xl mb-2">☕</div>
            <h1 class="text-2xl font-bold text-white tracking-widest">SYSTEM LOGIN</h1>
            <p class="text-gray-400 text-sm">Masuk untuk melanjutkan</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-gray-400 text-xs font-bold uppercase">Username</label>
                <input type="text" id="user" class="w-full bg-gray-900 text-white p-3 rounded-lg border border-gray-700 focus:border-blue-500 outline-none transition" placeholder="kasir / owner">
            </div>
            <div>
                <label class="text-gray-400 text-xs font-bold uppercase">Password</label>
                <input type="password" id="pass" class="w-full bg-gray-900 text-white p-3 rounded-lg border border-gray-700 focus:border-blue-500 outline-none transition" placeholder="••••••">
            </div>
            <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg transform active:scale-95 transition">
                MASUK SEKARANG
            </button>
        </div>

        <div class="mt-6 text-center text-xs text-gray-500">
            <p>Akses Terbatas &copy; 2026 Cafe System</p>
        </div>
    </div>

    <script>
        // --- KONFIGURASI PASSWORD (BISA DIGANTI) ---
        const USER_KASIR = 'kasir';
        const PASS_KASIR = 'kasir123';
        
        const USER_OWNER = 'owner';
        const PASS_OWNER = 'admin123';

        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === USER_KASIR && p === PASS_KASIR) {
                // Simpan kunci masuk untuk Kasir
                sessionStorage.setItem('role', 'kasir_valid');
                Swal.fire({ icon: 'success', title: 'Halo Kasir!', timer: 1000, showConfirmButton: false })
                    .then(() => window.location.href = 'kasir.html');
            } 
            else if (u === USER_OWNER && p === PASS_OWNER) {
                // Simpan kunci masuk untuk Owner
                sessionStorage.setItem('role', 'owner_valid');
                Swal.fire({ icon: 'success', title: 'Selamat Datang Bos!', timer: 1000, showConfirmButton: false })
                    .then(() => window.location.href = 'owner.html');
            } 
            else {
                Swal.fire({ icon: 'error', title: 'Gagal', text: 'Username atau Password salah!', background: '#1f2937', color: '#fff' });
            }
        }
        
        // Cek enter key
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
