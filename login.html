<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cafe System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center p-6">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-white tracking-tighter">CAFE<span class="text-orange-500">PRO</span></h1>
            <p class="text-xs text-gray-400 mt-1">Sistem Manajemen Terpadu</p>
        </div>
        <form id="loginForm" class="space-y-4">
            <input type="text" id="username" class="w-full p-4 bg-gray-900 text-white rounded-xl border border-gray-700 focus:border-orange-500 outline-none" placeholder="Username" required>
            <input type="password" id="password" class="w-full p-4 bg-gray-900 text-white rounded-xl border border-gray-700 focus:border-orange-500 outline-none" placeholder="Password" required>
            <button type="submit" id="btn-login" class="w-full bg-orange-600 text-white font-bold py-4 rounded-xl hover:bg-orange-700 transition shadow-lg">MASUK APLIKASI</button>
        </form>
    </div>

    <script>
        // --- ISI KUNCI API ANDA DISINI ---
        const SUPABASE_URL = 'https://wythxpljidldaqmrplua.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_gyKCFApEbb42xicDzLDGMw_L0W4lzyb';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');

            btn.innerText = 'Memproses...'; btn.disabled = true;

            const { data, error } = await client.from('users').select('*').eq('username', u).eq('password', p).single();

            if (data) {
                localStorage.setItem('role', data.role); // Simpan sesi
                Swal.fire({icon: 'success', title: 'Login Berhasil', showConfirmButton: false, timer: 1000, background: '#1f2937', color:'#fff'})
                    .then(() => window.location.href = data.role === 'kasir' ? 'kasir.html' : 'owner.html');
            } else {
                Swal.fire({icon: 'error', title: 'Gagal', text: 'Username/Password Salah', background: '#1f2937', color:'#fff'});
                btn.innerText = 'MASUK APLIKASI'; btn.disabled = false;
            }
        });
    </script>
</body>
</html>
